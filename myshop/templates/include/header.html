<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="" alt="Лого" width="40" height="40" class="me-2">
      <strong>Детский магазин</strong>
    </a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-3">Привет, {{ user.username }}!</span>

        <!-- Безопасный logout через POST -->
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
        </form>

        <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm ms-2">ЛК</a>
        <a href="{% url 'cart' %}" class="btn btn-outline-light btn-sm ms-2">
          Корзина {% if cart %}({{ cart.items.count }}){% endif %}
        </a>

      {% else %}
        <form method="post" action="{% url 'login' %}" class="d-flex align-items-center">
          {% csrf_token %}
          <input type="text" name="username" class="form-control form-control-sm me-2" placeholder="Логин">
          <input type="password" name="password" class="form-control form-control-sm me-2" placeholder="Пароль">
          <button type="submit" class="btn btn-light btn-sm">Войти</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>
