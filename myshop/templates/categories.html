{% extends 'base.html' %}
{% block title %}Категория: {{ category.name }}{% endblock %}

{% block content %}
<div class="mb-5">
    <h3 class="border-bottom pb-2">{{ category.name }}</h3>
    <div class="row g-3">
        {% for product in products %}
            {% include 'include/product_card.html' %}
        {% empty %}
            <p class="text-muted">Нет товаров в этой категории</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
